---
layout: default
title: Tags
---
{% for tag in site.tags %}
    {% assign tag_name = tag | first %}
    <h2 id="{{ tag_name }}">{{ tag_name }}</h2>
    <ul>
        {% for post in site.tags[tag_name] %}
        <li>
            {{ post.title }}{{ post.url }}
        </li>
        {% endfor %}
    </ul>
{% endfor %}
